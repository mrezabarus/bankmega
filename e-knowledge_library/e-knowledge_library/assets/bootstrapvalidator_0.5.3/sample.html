<!DOCTYPE html><html><head>	<!-- Bootstrap core CSS -->    <link href="../bootstrap_3.1.1/css/bootstrap.css" rel="stylesheet">		<script src="../jquery/1.9.1/jquery.min.js"></script>	<script src="dist/js/bootstrapValidator.js"></script>	<script>	$(document).ready(function() {		$('#profileForm').bootstrapValidator({			feedbackIcons: {				valid: 'glyphicon glyphicon-ok',				invalid: 'glyphicon glyphicon-remove',				validating: 'glyphicon glyphicon-refresh'			},			fields: {				email: {					validators: {						notEmpty: {							message: 'The email address is required'						},						emailAddress: {							message: 'The email address is not valid'						}					}				},				password: {					validators: {						notEmpty: {							message: 'The password is required'						}					}				}			}		});	});		</script>	  <style type="text/css">#profileForm .form-control-feedback {    top: 25px;    right: 0px;  }  </style>  <title></title></head><body>	<form id="profileForm">		<div class="form-group">			<label>Email address</label>			<input type="text" class="form-control" name="email" />		</div>		<div class="form-group">			<label>Password</label>			<input type="password" class="form-control" name="password" />		</div>	</form></body></html>
